<!DOCTYPE html>
<html style="height:100%;   -webkit-background-size: cover;
-moz-background-size: cover;
-o-background-size: cover;
background-size: cover;">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>StackUnderflow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body style="background-color:#1A1A1D; height: 100%;">
    <nav class="navbar" style="background-color:#1A1A1D;" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <figure class="image is-64x64">
                        <a href="index.html"><img src="logo_stackunderflow.png"></a>
                </figure>
            
                <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                </a>
            </div>
            
            <div class="navbar-menu" >
                <div class="navbar-start">
                    <a class="navbar-item" style=" color:#5AB9EA;" href="mockup_ask_question.html">
                        Ask Question
                    </a>
                
                    <a class="navbar-item" style=" color:#5AB9EA;" href="mockup_your_questions.html">
                        My Posts
                    </a>
                </div>
            
                <div class="navbar-end">
                        <div class="navbar-item">
                            <div class="buttons">
                            <a class="button is-info" href="mockup_register.html">
                                <strong>Sign up</strong>
                            </a>
                            <a class="button is-info" href="mockup_login.html">
                                Log in
                            </a>
                            </div>
                        </div>
                    </div>
            </div>
    </nav>
    <section class="section" style="background-color: #282928; min-height: 25%;">
            <div class="container">
                <div class="columns is-mobile is-centered is-vcentered">
                    <div class="column is-half">
                        <div class="field">
                            <div class="control has-icons-left has-icons-right">
                                <input class="input" type="text" placeholder="First and Last Name">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-users"></i>
                                </span>
                            </div>
                        </div>
                        <div class="field">
                            <p class="control has-icons-left has-icons-right">
                                <input class="input" type="email" placeholder="Email">
                                <span class="icon is-small is-left">
                                <i class="fas fa-envelope"></i>
                                </span>
                            </p>
                        </div>
                        <div class="field">
                        <p class="control has-icons-left">
                            <input class="input" type="password" placeholder="Password">
                            <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                            </span>
                        </p>
                        </div>
                        <div class="field">
                        <p class="control">
                            <button class="button is-success">
                            Register
                            </button>
                        </p>
                        </div>
                    </div>
                </div>  
            </div>
        </section>
  </body>
